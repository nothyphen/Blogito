{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>بلاگیتو</title>
	<link rel="stylesheet" href="{% static "css/fontawesome/css/all.min.css" %}"> <!-- https://fontawesome.com/ -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link href="{% static "css/fontawesome/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/fontawesome/css/templatemo-xtra-blog.css" %}" rel="stylesheet">
<!--
    
TemplateMo 553 Xtra Blog

https://templatemo.com/tm-553-xtra-blog

-->
</head>
<body>
	<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>            
                <h1 class="text-center">بلاگیتو</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">            
                <ul>
                    <li class="tm-nav-item"><a href="{% url 'home' %}" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        صفحه اصلی
                    </a></li>
                    <li class="tm-nav-item active"><a href="{% url 'aboutme' %}" class="tm-nav-link">
                        <i class="fas fa-users"></i>
                        درمورد من
                    </a></li>
                    <li class="tm-nav-item"><a href="{% url 'contactme' %}" class="tm-nav-link">
                        <i class="far fa-comments"></i>
                        را های ارتباطی
                    </a></li>
                </ul>
            </nav>
            {% block content %}
            <div class="tm-mb-65">
                <a href="{{ twitter }}" class="tm-social-link">
                    <i class="fab fa-twitter tm-social-icon"></i>
                </a>
                <a href="{{ instagram }}" class="tm-social-link">
                    <i class="fab fa-instagram tm-social-icon"></i>
                </a>
                <a href="{{ linkdin }}" class="tm-social-link">
                    <i class="fab fa-linkedin tm-social-icon"></i>
                </a>
            </div>  
        </div>
    </header>
    <div class="container-fluid">
        <main class="tm-main">
            <!-- Search form -->
            <div class="row tm-row">              
            </div>            
            <div class="row tm-row tm-mb-45">
            </div>
            <div class="row tm-row tm-mb-40">
                <div class="col-12">                    
                    <div class="mb-4">
                        <center>
                        <h2 class="pt-2 tm-mb-40 tm-color-primary tm-post-title">درمورد من</h2>
                            {{ text }} 
                        {% endblock %}  
                        </center>                       
                    </div>                    
                </div>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/templatemo-script.js" %}"></script>
</body>
</html>
